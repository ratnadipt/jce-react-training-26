<!doctype html>
<html>
  <head>
    <title>Table example</title>
  </head>
  <style>
    h1 {
      background-color: yellow;
      color: red;
    }

    tr {
      background-color: lightgreen;
    }
  </style>
  <body>
    <h1>Table Example</h1>
    <table border="1" width="50%">
      <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>City</th>
      </tr>
      <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>California</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Mike</td>
        <td>Yavatmal</td>
      </tr>
    </table>
  </body>
</html>
